backend:
  name: lumo
  branch: main
  site_url: https://simonbengtsson.github.io/lumo-decap-vitepress
media_folder: docs/public/img
public_folder: /img
collections:
  - name: "docs"
    label: "Docs"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
